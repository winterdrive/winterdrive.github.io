    <script>    // 組件載入器函數
      async function loadComponent(componentPath, containerId) {
        try {
          console.log(`🔄 載入組件: ${componentPath} -> ${containerId}`);
          const response = await fetch(componentPath);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const html = await response.text();
          const container = document.getElementById(containerId);
          if (container) {
            // 移除臨時載入指示器
            const tempIndicator = container.querySelector('#temp-loading-indicator');
            if (tempIndicator) {
              tempIndicator.remove();
            }

            container.innerHTML = html;
            console.log(`✅ 組件載入成功: ${componentPath}`);
            return true;
          } else {
            console.error(`❌ 找不到容器: ${containerId}`);
            return false;
          }
        } catch (error) {
          console.error(`❌ 載入組件失敗 (${componentPath}):`, error);
          // 在載入失敗時顯示錯誤信息
          const container = document.getElementById(containerId);
          if (container && containerId === 'projects-container') {
            container.innerHTML = `
            <div style="color: red; text-align: center; padding: 20px; background: rgba(255, 0, 0, 0.1); margin: 20px; border-radius: 10px;">
              <i class="fas fa-exclamation-triangle"></i> 專案組件載入失敗: ${error.message}
            </div>
          `;
          }
          return false;
        }
      }

      // 等待所有模組載入完成後再初始化
      document.addEventListener('DOMContentLoaded', async () => {
        console.log('🚀 DOM 載入完成，開始初始化...');

        try {
          // 1. 先載入組件
          console.log('📦 開始載入所有組件...');

          const loadResults = await Promise.all([
            loadComponent('components/navbar.html', 'navbar-container'),
            loadComponent('components/projects.html', 'projects-container'),
            loadComponent('components/footer.html', 'footer-container')
          ]);

          console.log('📦 組件載入結果:', loadResults);

          // 2. 等待 App 類別可用
          let attempts = 0;
          while (typeof window.App === 'undefined' && attempts < 50) {
            await new Promise(resolve => setTimeout(resolve, 100));
            attempts++;
          }

          if (typeof window.App !== 'undefined') {
            console.log('📱 創建 App 實例...');
            window.app = new window.App();
            console.log('✅ App 初始化完成');
          } else {
            console.error('❌ App 類別載入超時');
          }

        } catch (error) {
          console.error('❌ 初始化失敗:', error);
        }
      });
    </script>
